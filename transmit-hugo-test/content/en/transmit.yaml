        ## Add bulk contacts to a list from a file


        The add-contacts-bulk request can be used to add a CSV file of contacts
        to an existing list. It can also be used to create a new list and upload
        a CSV file of contacts to it. If a contact is added that already exists
        in a list, any existing data will be updated.


