        ## DLR (Delivery Receipt) callbacks

        DLR's or Delivery Receipts, are notifications received from the carriers
        relating to the success or otherwise of an attempted SMS Delivery. Your
        DLR Callback URL is the default URL we post incoming DLR's to. You can
        also set the DLR Callback URL separately for individual messages. This
        is done using a parameter on the send-sms call.


