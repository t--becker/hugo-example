    ## API Reference Guide


    ---


    With so many SMS APIs on the market today, you might think that they all do
    the same thing: send text messages. But with our flexible and powerful suite
    of APIs, you can do more than that.


    **With our SMS messaging REST API you can:**


    \* Send SMS messages  

    \* Format numbers for SMS delivery  

    \* Retrieve information about messages and campaigns sent  

    \* Add and remove contacts  

    \* Unsubscribe contacts  

    \* Authorise email SMS accounts  

    \* Retrieve account balance  

    \* Lease virtual numbers and set options.  

    \* Receive real time delivery reports (DLR) for all messages sent via
    callback  

    \* Receive replies and inbound SMS messages via polling or callback  

    \* Process link hits via polling or callback  

    \* Setup, activate and deactivate keyword campaigns


    ---


    ## Getting Started


    The easiest way to start using the Transmit SMS API is by clicking the Run
    in Postman button above.


    <a href="https://www.getpostman.com/">Postman</a>


    is a free tool which helps developers run and debug API requests, and is the
    source of truth for this documentation.


    Every endpoint you see documented here is readily available by running our
    Postman collection. Import the collection directly into the Postman app and
    access all saved examples from "Examples" dropdown in the upper right corner
    of the builder.


    <p><img
    src="https://assets.postman.com/postman-docs/accessing-saved-examples.jpg"></p>


    ---


    ## Best Practices


    \* Avoid excessive polling. If you are making a lot of GET requests consider
    using a callback instead.  

    \* Understand rate limits. Default is 15 calls per second. This can be
    increased by request.


    ---


    ## Base URL


    ```

    MMS: https://api.transmitmessage.com

    All other calls: https://api.transmitsms.com

     ```

    ---


    # Authentication


    All API requests require your API credentials, you will find them once
    logged into your account on the SETTINGS page. Scroll down to API Settings
    to find your API key and set your API secret.


    Your API Secret can be anything you like. Think of the API Secret as a
    password field where you will need to enter an alphanumeric of your choice.
    Once you enter your chosen API Secret, click on the UPDATE PROFILE button to
    save your settings.


    <p><img
    src="https://res.cloudinary.com/burst/image/upload/v1594795887/FyMeLX68fF7Q_fjtbi1.png"></p>


    For security purposes, API credentials must be passed as HTTP Basic
    Authentication headers not as CGI parameters. Enter your API key and API
    secret in the Username and Password fields:


    <p><img src="https://assets.postman.com/postman-docs/basic-auth.jpg"></p>


    ## API Key related error response


    If an API Key is missing, malformed, or invalid, you will receive a `401
    Unauthorised` response code and the following JSON response:


    ```

    {
        "error": {
            "code": "AUTH_FAILED",
            "description": "The auth data you have provided is invalid."
        }
    }

     ```

    ---


    ## Request


    All requests must be to the base URL. We provide you with an option of a
    response as a JSON object, or an XML string. You can choose which response
    you want by selecting the appropriate suffix (.json OR .xml) in your
    request. You can find both JSON and XML in code examples for each endpoint.


    ---


    ## HTTP Methods


    All requests are submitted through the HTTP POST or GET method using UTF-8
    encoding and URL encoded values.


    ---


    ## Security


    To ensure security & privacy the API only works over HTTPS protocol for all
    requests. Also, for your own security, If you have a website with a form
    which sends SMS, be sure to send the request from your server and not
    directly from the browser. Otherwise, you could be giving away your API
    secret.


    ---


    ## Throttling


    To provide the best service to all our customers we limit the number of API
    calls which can be made by each account to 15 calls per sec. For heavy users
    we can increase your throttling speed, but please contact us to discuss your
    requirements.


    If you exceed this limit we will return two indicators which you can use in
    your code to detect that you have been throttled.


    The first is the HTTP status code 429 "Too Many Requests", the second is the
    error code "OVER_LIMIT" in the error block of the response body.


    If this happens message requests will be dropped, they will not be retried.


    ---


    ## Timestamps


    All timestamps are in ISO8601 format, e.g. YYYY-MM-DD HH:MM:SS. The timezone
    is always UTC.


    ---


    ## Responses


    You can elect to return a JSON or XML response by adding the appropriate
    extension to the base url. An extension must be provided otherwise a 404
    Page Not Found will be returned.


    ```

    https://api.transmitsms.com/send-sms.json

    https://api.transmitsms.com/send-sms.xml

     ```

    ---


    ## Pagination


    Some responses are too large to be returned in one go so we paginate. To
    identify which calls use pagination look for the "page" and "max" parameters
    in the parameter descriptions for each API call.


    These calls include a "page" block in the response with two values, "count"
    and "number". Count tells you how many pages are available and number
    indicates the page number you are on.


    ```

    {
        "page":{
            "count":1,
            "number":1
        }
    }

     ```

    The page parameter is used to request a certain page, it defaults to 1. The
    max parameter is used to limit the number of results returned per page, the
    default is 10, the maximum is 100.


    ---


