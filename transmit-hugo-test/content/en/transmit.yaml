      summary: Get Message/Campaign Report
      description: >-
        # Delivery Status


        ## Get the delivery status of a message or campaign that you have sent.


        Count of different reporting stats we collect. Delivery reports are
        marked using a DLR (Delivery Receipt) or Acknowledgement (ACK) returned
        from the carrier, a DLR is a handset level report and an ACK is simply a
        response from the carrier that the request was received. Global carriers
        have different functionality available. See our Global Delivery List for
        details.


        ## Parameters


        <table class="fr-dashed-borders fr-alternate-rows" style="width:
        100%;"><thead><tr><th style="width: 17.4791%; background-color: rgb(204,
        204, 204);">KEY</th><th style="width: 12.4652%; background-color:
        rgb(204, 204, 204);">TYPE</th><th style="width: 54.9443%;
        background-color: rgb(204, 204, 204);">DESCRIPTION</th><th style="width:
        15.1114%; background-color: rgb(204, 204,
        204);">REQUIRED</th></tr></thead><tbody><tr><td style="width:
        17.4791%;"><strong>message_id</strong></td><td style="width:
        12.4652%;">integer</td><td style="width: 54.9443%;"><p><strong>Numeric
        ID assigned to the message sent.&nbsp;</strong></p><p>This ID was
        returned in the <a
        href="https://developer.transmitsms.com/?version=latest#74911cf8-dec6-4319-a499-7f535a7fd08c">send-sms</a>
        response</p></td><td style="width:
        15.1114%;">YES<br></td></tr></tbody></table>


        ## Responses


        <table class="fr-dashed-borders fr-alternate-rows" style="width:
        100%;"><thead><tr><th style="width: 17.7577%; background-color: rgb(204,
        204, 204);">PARAMETER</th><th style="width: 82.103%; background-color:
        rgb(204, 204, 204);">DESCRIPTION</th></tr></thead><tbody><tr><td
        style="width: 17.7577%;"><strong>hard_bounced</strong></td><td
        style="width: 82.103%;"><p><strong>Handset was
        disconnected</strong></p></td></tr><tr><td data-del-cell="true"
        style="width: 17.7577%;"><strong>soft_bounced</strong></td><td
        style="width: 82.103%;"><strong>Message was
        undeliverable&nbsp;</strong><br>Handset switched off, out of range or
        other temporary deliverability issue.<br></td></tr><tr><td style="width:
        17.7577%;"><strong>total</strong></td><td style="width:
        82.103%;"><p><strong>Number of messages
        sent</strong></p></td></tr><tr><td style="width:
        17.7577%;"><strong>recipientCount</strong></td><td style="width:
        82.103%;"><p><strong>Number of recipients message was sent
        to</strong></p></td></tr><tr><td style="width:
        17.7577%;"><strong>delivered</strong><br></td><td style="width:
        82.103%;"><p><strong>Messages delivered</strong></p></td></tr><tr><td
        style="width: 17.7577%;"><strong>pending</strong></td><td style="width:
        82.103%;"><strong>No delivery report received from
        carrier.&nbsp;</strong><br>Allow upto 72hrs or use validity in send-sms
        call to process.<br></td></tr><tr><td style="width:
        17.7577%;"><strong>bounced</strong></td><td style="width:
        82.103%;"><strong>Total number of soft and hard bounces
