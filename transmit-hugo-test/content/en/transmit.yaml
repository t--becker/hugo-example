    # HTTP Callbacks


    The best way to get immediate notification on the events like SMS delivery
    or incoming messages, is to set up callback URLs. We will notify this URL
    immediately after the event occurs and, if the call was unsuccessful, we
    will retry a few times later. We perform a GET request.


    NB: If you need to pass a predefined parameter, you can include it in your
    URL.


    **Callbacks can be set in several different places within your account.**


    1. In the SETTINGS section of your account  
        Callbacks set there are the default for the account.
    2. In the send-sms API call
        1. Callbacks for DLR and reply can be set as parameters when you make the send-sms call.
    3. Forward to URL in Inbound Options for a dedicated virtual number (Reply
    Callback)

    4. Forward to URL in Keyword Options (Reply Callback)

    5. Forward to URL in List Automation (List Action Callback)
        

    ---


    ## Callback Priority


    **Which callback URL is notified is prioritised as follows. Duplicate
    callbacks will not be sent.**


    1. send-sms call

    2. Forward to URL on feature

    3. Default URL in SETTINGS
        

    If you are finding that a callback is not firing from SETTINGS or a Forward
    to URL. It is likely you have one set on the send-sms call.


    ---


    ## Retries


    If we should not be able to reach your configured http callback endpoint, we
    will retry the attempt a maximum of 4 times with an increasing delay of 1
    minute, 5 minute, 1 hour and finally 24 hours.


    ## Delivery (DLR) Callback


    DLR's or Delivery Receipts, are notifications received from the carriers
    relating to the success or otherwise of an attempted SMS Delivery. Your DLR
    Callback URL is the default URL we post incoming DLR's to. You can also set
    the DLR Callback URL separately for individual messages. This is done using
    a parameter on the send-sms call.


