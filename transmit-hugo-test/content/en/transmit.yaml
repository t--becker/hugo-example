    ## Reply Callback


    Incoming SMS are broadly similar, with 2 subtly different forms:


    \* **SMS Replies:** are messages received 'in response' to an SMS message
    sent by you. Responses can come in on both the System Shared Number Pool or
    any Dedicated Virtual Number, and will be posted to the Callback URL above
    if there was no URL set as a parameter in the send-sms call.  

    \* **Inbound SMS:** are messages that are received originating from a users
    mobile phone and are not in response to a message sent. Inbound SMS can only
    be received on a Dedicated Virtual Number and will only be posted to the
    Default URL supplied above.


