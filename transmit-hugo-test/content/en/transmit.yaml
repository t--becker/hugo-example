    # Common API Connection Issues


    ---


    Thanks for taking the time to try our API. transmitsms.com has a very stable
    and robust enterprise level API infrastructure.


    If there is a known issue with our servers it will be announced in real time
    at:


    <a href="//status.transmitsms.com">status.transmitsms.com</a>


    and


    <a href="//www.twitter.com/transmitsms">www.twitter.com/transmitsms</a>


    If a transmitsms.com outage is not the cause of your connection problem or
    you are having any other type of issue please consider the following
    information.


    While our developers love to help out our clients, they are very busy and it
    can take some time to get a response from the team.


    Our API is very generic and therefore has many solutions and environments
    targeting it with many potential issues that may be affecting your
    connection.


    You will find it much quicker to troubleshoot the problem yourself and we
    have produced this guide to help you do just that.


    ---


    ## Troubleshooting common API connection problems.


    To troubleshoot your connection you should be prepared to use Google. By
    Googling error codes or common terms like "HTTP API connection" you should
    be able to find information on websites like Stack Overflow to help you


    [www.stackoverflow.com](http://www.stackoverflow.com)


    Consider checking your network topology, look at firewalls, load balancers
    and other network areas that maybe causing your server to not be able to
    connect.


    Most HTTP connection errors are caused by basic issues like incorrectly used
    auth or incorrectly formatted URLS.


    You should be familiar with the HTTP protocol.


